<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in Page</title>
  <link rel="stylesheet" href="/styleLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,600;0,700;1,500&family=Poppins:wght@500;600&family=Ubuntu:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-box">
    <div class="form-value">
      <form action="/main.html" id="loginForm">
        <div class="heading">
          <h2>LOG IN</h2>
        </div>
        <div class="input">
          <label for="username">Username</label>
          <br>
          <input type="text" id="username" required>
        </div>
        <div class="input">
          <label for="password">Password</label>
          <br>
          <input type="password" id="password" required>
        </div>
        <div class="forget">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="create">
          <p>Don't have an account? <br>
          <a href="/create.html">Create Account</a></p>
        </div>
        <div class="button">
          <button>Log in</button>
        </div>
      </form>
    </div>
 </div>
 

</body>
</html>
