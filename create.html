<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="/styleCreate.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,600;0,700;1,500&family=Poppins:wght@500;600&family=Ubuntu:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-box">
    <div class="form-value">
      <form action="/login.html">
        <div class="heading">
          <h2>CREATE ACCOUNT</h2>
        </div>
        <div class="input">
          <label for="name">Name</label> <br>
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" id="name" required>
        </div>
        <div class="input">
          <label for="username">Username</label> <br>
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" id="username" required>
        </div>
        <div class="input">
          <label for="email">Email</label> <br>
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" id="email" required>
        </div>
        <div class="input">
          <label for="pass">Password</label> <br>
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" id="pass" required>
        </div>
        <div class="log in">
          <p>
            Already have account? <a href="login.html">Log in</a>
          </p>
        </div>
        <div class="button">
          <button>Sign up</button>
        </div>
      </form>
    </div>
  </div>
  
      <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
